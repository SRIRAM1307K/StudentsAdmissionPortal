    <!-- ✅ Admission Form -->
    <div
      class="relative z-10 max-w-5xl mx-auto mt-10 p-8 bg-transparent rounded-3xl shadow-2xl"
    >
      <h2 class="text-3xl font-bold text-center text-[rebeccapurple] mb-6">
        School Admission Form
      </h2>

      <form class="space-y-6">
        <!-- Student Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Student's Full Name -->
          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Student's Full Name</label
            >
            <input
              type="text"
              required
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            />
          </div>

          <!-- Date of Birth -->
          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Date of Birth</label
            >
            <input
              type="date"
              required
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            />
          </div>

          <!-- Gender -->
          <div>
            <label class="block font-medium text-gray-700 mb-1">Gender</label>
            <select
              required
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            >
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <!-- Nationality -->
          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Nationality</label
            >
            <input
              type="text"
              placeholder="e.g., Indian"
              required
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            />
          </div>

          <!-- Aadhaar -->
          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Aadhaar Number</label
            >
            <input
              type="text"
              maxlength="12"
              pattern="\d{12}"
              placeholder="Enter exactly 12 digits"
              required
              inputmode="numeric"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            />
          </div>

          <!-- Blood Group -->
          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Blood Group</label
            >
            <input
              type="text"
              placeholder="e.g., A1+ / O-"
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            />
          </div>
        </div>

        <!-- Parents Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Father's First Name</label
            >
            <input
              type="text"
              required
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            />
          </div>
          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Father's Last Name</label
            >
            <input
              type="text"
              required
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            />
          </div>
          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Mother's First Name</label
            >
            <input
              type="text"
              required
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            />
          </div>
          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Mother's Last Name</label
            >
            <input
              type="text"
              required
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            />
          </div>
        </div>

        <!-- Contact & Academic Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block font-medium text-gray-700 mb-1">Email</label>
            <input
              type="email"
              required
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            />
          </div>
          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Phone Number</label
            >
            <input
              type="tel"
              required
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            />
          </div>
          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Class Applying For</label
            >
            <select
              required
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            >
              <option value="">Select</option>
              <option>Nursery</option>
              <option>LKG</option>
              <option>UKG</option>
              <option>1st Grade</option>
              <option>2nd Grade</option>
              <option>3rd Grade</option>
              <option>4th Grade</option>
              <option>5th Grade</option>
              <option>6th Grade</option>
              <option>7th Grade</option>
              <option>8th Grade</option>
              <option>9th Grade</option>
              <option>10th Grade</option>
              <option>Higher Secondary</option>
            </select>
          </div>
          <div>
            <label class="block font-medium text-gray-700 mb-1">Category</label>
            <select
              class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            >
              <option value="">Select</option>
              <option>General</option>
              <option>SC</option>
              <option>ST</option>
              <option>OBC</option>
              <option>Others</option>
            </select>
          </div>
        </div>

        <!-- Address -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Address</label>
          <input
            type="text"
            required
            class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
          />
        </div>

        <!-- Additional Info -->
        <div>
          <label class="block font-medium text-gray-700 mb-1"
            >Additional Information</label
          >
          <textarea
            rows="4"
            class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
            placeholder="Any medical condition, special needs, etc."
          ></textarea>
        </div>

        <!-- Upload Photo -->
        <div>
          <label class="block font-medium text-gray-700 mb-1"
            >Upload Student Photo</label
          >
          <input
            type="file"
            accept="image/*"
            class="w-full px-4 py-2 rounded border focus:ring-2 focus:ring-purple-400"
          />
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button
            type="submit"
            class="bg-[rebeccapurple] hover:bg-purple-700 text-white font-semibold px-8 py-3 rounded-full shadow-md transition duration-300"
          >
            Submit Admission
          </button>
        </div>
      </form>
    </div>
