<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Admission Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-sans bg-gray-50">
    <!-- Navigation -->
    <div
      class="nav flex flex-col md:flex-row justify-between items-center p-4 md:px-10 shadow bg-white sticky top-0 z-50"
    >
      <div class="mb-2 md:mb-0">
        <!-- <img src="" alt=" Logo" class="h-10" /> -->
        <a href="index.html"
          ><i id="logoImg" class="fa-solid fa-school" style="color: #000000"></i
        ></a>
      </div>
      <ul
        class="flex flex-col md:flex-row gap-4 text-[rebeccapurple] text-base font-medium items-center"
      >
        <a href="index.html">
          <li class="cursor-pointer hover:underline">Home</li></a
        >
        <a href="About.html"
          ><li class="cursor-pointer hover:underline">About</li></a
        >
        <a href="contact.html"
          ><li class="cursor-pointer hover:underline">Contact</li></a
        >
      </ul>
    </div>

    <!-- Admission Form -->
    <div class="max-w-4xl mx-auto mt-10 p-8 bg-white rounded-3xl shadow-2xl">
      <h2 class="text-3xl font-bold text-center text-[rebeccapurple] mb-6">
        School Admission Form
      </h2>
      <form class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Full Name</label
            >
            <input
              type="text"
              class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-purple-400"
              placeholder="Enter student's full name"
              required
            />
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Date of Birth</label
            >
            <input
              type="date"
              class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-purple-400"
              required
            />
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-1">Email</label>
            <input
              type="email"
              class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-purple-400"
              placeholder="Enter email"
              required
            />
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-1">Phone</label>
            <input
              type="tel"
              class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-purple-400"
              placeholder="Enter phone number"
              required
            />
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-1"
              >Class Applying For</label
            >
            <select
              class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-purple-400"
            >
              <option value="">Select</option>
              <option value="Nursery">Nursery</option>
              <option value="LKG">LKG</option>
              <option value="UKG">UKG</option>
              <option value="1">1st Grade</option>
              <option value="2">2nd Grade</option>
              <option value="3">3rd Grade</option>
              <!-- Add more grades as needed -->
            </select>
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-1">Address</label>
            <input
              type="text"
              class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-purple-400"
              placeholder="Enter address"
              required
            />
          </div>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1"
            >Additional Information</label
          >
          <textarea
            rows="4"
            class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-purple-400"
            placeholder="Any health condition, special needs, etc."
          ></textarea>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-[rebeccapurple] hover:bg-purple-700 text-white font-semibold px-8 py-3 rounded-full shadow-md transition duration-300"
          >
            Submit Admission
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
